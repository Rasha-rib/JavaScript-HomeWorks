<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sideNav-jQuery</title>
    <style>
        /* Global Part */
        :root{
            --blue: #3040fa;
        }
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: var(--blue);
            font-family: "regular";
            font-size: 14px;
        }
        @font-face {
            font-family: "regular";
            src: url("./opensans/opensans.eot");
            src: url("./opensans/opensans.eot") format("embedded-opentype"),
            url("./opensans/opensans.woff") format("woff"),
            url("./opensans/opensans.woff2") format("woff2"),
            url("./opensans/opensans.ttf") format("truetype");
        }

        /* navbar part */
        div.navbar-container{
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        div.navbar{
            width: 1140px;
            height: 100%;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            border: 1px solid black;
        }
        div.navbar-modal{
            height: 100%;
            width: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        div.navbar-modal button{
            padding: 3px 8px;
            background-color: white;
            font-family: "regular";
            border: 1px solid black;
            color: black;
            font-size: 13px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px 0px black;
            cursor: pointer;
            transition: 0.5s;
        }
        div.navbar-modal button:hover{
            border: 1px solid black;
            color: white;
            background-color: var(--blue);
            box-shadow: 0px 0px 15px 0px var(--blue);
        }

        div.side-nav{
            position: fixed;
            top: 0px;
            right: 0px;
            width: 300px;
            height: 700px;
            background-color: white;
            border: 2px solid black;
            border-bottom-left-radius: 10px;
            border-top-left-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            clip-path: circle(0% at 100% 0);
            transition: clip-path 0.5s cubic-bezier(1, 0.1, 0.1, 1);
        }
        div.side-nav-close-icon{
            width: 100%;
            height: 30px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        div.side-nav-close-icon span{
            background-color: white;
            display: inline-block;
            height: 30px;
            width: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.5s;
            border-radius: 5px;
        }
        div.side-nav-close-icon span img{
            height: 30px;
            width: auto;
        }
        div.side-nav-close-icon span:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <div class="navbar">
            <div class="navbar-modal">
                <button id="loginBtn">open</button>
            </div>
        </div>
    </div>
    <div class="side-nav">
        <div class="side-nav-close-icon">
            <span class="close-icon">
                <img src="./icons/close-50.png" alt="close-icon">
            </span>
        </div>
    </div>

    <script src="./jquery-minified-3.7.1.js"></script>
    <script>
        $(document).ready(function(){

            let openSidenavBtn = $("button#loginBtn");
            openSidenavBtn.click(function(){
                $("div.side-nav").css("clip-path","circle(150% at 100% 0)")
            });

            let closeSidenavBtn = $("span.close-icon");
            closeSidenavBtn.click(function(){
                $("div.side-nav").css("clip-path","circle(0% at 100% 0)")
            });
        });
    </script>
</body>
</html>
