<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --blue : #3040fa;
        }
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: var(--blue);
        }
        div.chronometer-container{
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div.chronometer{
            background-color: white;
            width: 300px;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0px 0px 15px 0px black;
            transition: 0.5s;
        }
        div.numbers{
            border-bottom: 1px solid black;
            border-top: 1px solid black;
            border-radius: 5px;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button{
            cursor: pointer;
            padding: 3px 10px;
            background-color: var(--blue);
            color: white;
            border: 1px solid white;
            border-radius: 8px;    
            transition: 0.5s;
        }
        button:hover{
            background-color: darkblue;
            border: 1px solid black;
            box-shadow: 0px 0px 15px 0px black;
        }
        div.capture-list-container{
            width: 100%;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        div.capture-list{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="chronometer-container">
        <div class="chronometer">
            <div class="numbers">
                <span id="hour"></span> : <span id="minute"></span> : <span id="second"></span>
            </div>
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
            <button id="capture">Capture</button>
        </div>
    </div>
    <div class="capture-list-container">
        <div class="capture-list">
            <ul id="list"></ul>
        </div>
    </div>

    <script src="./jquery-minified-3.7.1.js"></script>
    <script src="./jquery-color-3.6.1.js"></script>
    <script>
        $(document).ready(function(){
  
            let h = 0;
            let m = 0;
            let s = 0;
            let chInterval = null;
            let captures = [];

            let updateCh = function(){
                $("#second").html((s<10)?`0${s}`:`${s}`);
                $("#minute").html((m<10)?`0${m}`:`${m}`);
                $("#hour").html((h<10)?`0${h}`:`${h}`);
            };
            let countCh = function(){
                s++;
                if(s>60){
                    m++;
                    s = 0;
                }
                if(m>60){
                    h++;
                    m=0;
                }
                updateCh()
            };

            $("#start").click(function(){
                if(chInterval == null){
                chInterval = setInterval(countCh,1000);
                }
            });
            $("#stop").click(function(){
                clearInterval(chInterval);
                chInterval = null;
            });
            $("#reset").click(function(){
                clearInterval(chInterval);
                chInterval = null;
                h = 0;
                m = 0;
                s = 0;
                updateCh();
            });
            $("#capture").click(function(){
                let captureTime = `${h} : ${m} : ${s}`;
                captures.push(captureTime);
                let x = $("#list").html();
                x ="";
                for(let i = 0 ; i<captures.length ; i++){
                $("#list").html(x+=`
                <li>${captures[i]}</li>
                `);
                }
            });
        });
    </script>
</body>
</html>
