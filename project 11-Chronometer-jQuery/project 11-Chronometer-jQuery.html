<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <style>
        /* Global Part */
        :root{
            --blue: #3040fa;
        }
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: var(--blue);
            font-family: "regular";
            font-size: 14px;
        }
        @font-face {
            font-family: "regular";
            src: url("./opensans/opensans.eot");
            src: url("./opensans/opensans.eot") format("embedded-opentype"),
            url("./opensans/opensans.woff") format("woff"),
            url("./opensans/opensans.woff2") format("woff2"),
            url("./opensans/opensans.ttf") format("truetype");
        }

        /* FAQ part */
        div.faq-container{
            width: 100%;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div.faq{
            width: 1140px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-end;
        }
        div.q-a{
            width: 100%;
            height: 80px;
            background-color: rgb(255, 255, 255);
            position: relative;
            border-radius: 10px;
            padding: 5px;
            margin: 5px 0px;
            box-shadow: 0px 0px 15px 0px black;
        }
        div.q{
            width: 99%;
            height: 30px;
            border:2px solid #3040fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            padding: 5px;
            position: absolute;
            top: 5px;
            transition: 0.5s;
        }
        div.a{
            width: 99%;
            height: 30px;
            border:2px solid #3040fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            border-radius: 10px;
            padding: 5px;
            top: 45px;
        }
        div.q span{
            display: inline-block;
            height: 15px;
            width: 15px;
            border-right: 3px solid var(--blue);
            border-top: 3px solid var(--blue);
            border-radius: 2px;
            transform: rotate(45deg);
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div class="faq-container">
        <div class="faq">
            <div class="q-a">
                <div class="q">
                    What are we selling?
                    <span class="arrow"></span>
                </div>
                <div class="a">We are selling something in this website.</div>
            </div>
            <div class="q-a">
                <div class="q">
                    How can i purchase an item?
                    <span class="arrow"></span>
                </div>
                <div class="a">By making use of our website.</div>
            </div>
            <div class="q-a">
                <div class="q">
                    Does your company have customer support?
                    <span class="arrow"></span>
                </div>
                <div class="a">Yes.</div>
            </div>
            <div class="q-a">
                <div class="q">
                    Does your shop have discount?
                    <span class="arrow"></span>
                </div>
                <div class="a">Right now no.</div>
            </div>
        </div>
    </div>

    <script src="./jquery-minified-3.7.1.js"></script>
    <script src="./jquery-color-3.6.1.js"></script>
    <script>
        $(document).ready(function(){

            $("div.a").hide();

            $("div.q").click(function(){
                $(this).next().slideToggle();
                let questionSlide = $(this);
                let answerSlide = $(this).next();
                if(answerSlide.height()>1){
                    $(this).find(".arrow").css({"transform":"rotate(45deg)"});
                    $(this).find(".arrow").css({"border-right": "3px solid var(--blue)"});
                    $(this).find(".arrow").css({"border-top": "3px solid var(--blue)"});
                    questionSlide.css({"background-color":"white"});
                    questionSlide.css({"box-shadow":"0px 0px 0px 0px black"});
                    questionSlide.css({"color":"black"});
                }else{
                    $(this).find(".arrow").css({"transform":"rotate(135deg)"});
                    $(this).find(".arrow").css({"border-right": "3px solid white"});
                    $(this).find(".arrow").css({"border-top": "3px solid white"});
                    questionSlide.css({"background-color":"var(--blue)"});
                    questionSlide.css({"box-shadow":"0px 0px 10px 0px black"});
                    questionSlide.css({"color":"white"});
                }
            })


        });
    </script>
</body>
</html>
