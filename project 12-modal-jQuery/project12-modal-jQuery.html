<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal-jQuery</title>
    <style>
        /* Global Part */
        :root{
            --blue: #3040fa;
        }
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: var(--blue);
            font-family: "regular";
            font-size: 14px;
        }
        @font-face {
            font-family: "regular";
            src: url("./opensans/opensans.eot");
            src: url("./opensans/opensans.eot") format("embedded-opentype"),
            url("./opensans/opensans.woff") format("woff"),
            url("./opensans/opensans.woff2") format("woff2"),
            url("./opensans/opensans.ttf") format("truetype");
        }

        /* navbar part */
        div.navbar-container{
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        div.navbar{
            width: 1140px;
            height: 100%;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            border: 1px solid black;
        }
        div.navbar-modal{
            height: 100%;
            width: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        div.navbar-modal button{
            padding: 3px 8px;
            background-color: white;
            font-family: "regular";
            border: 1px solid black;
            color: black;
            font-size: 13px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px 0px black;
            cursor: pointer;
            transition: 0.5s;
        }
        div.navbar-modal button:hover{
            border: 1px solid black;
            color: white;
            background-color: var(--blue);
            box-shadow: 0px 0px 15px 0px var(--blue);
        }

        div.modal-container{
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        div.modal{
            width: 1140px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <div class="navbar">
            <div class="navbar-modal">
                <button id="loginBtn">Login</button>
            </div>
        </div>
    </div>
    <div class="modal-container">
        <div class="modal">
            Empty
        </div>
    </div>

    <script src="./jquery-minified-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            let modal = $("div.modal");
            $("div.modal").fadeOut(1);

            $("#loginBtn").click(function(){
                modal.fadeToggle();
            });
        });
    </script>
</body>
</html>
